{% load static %}

<!-- Фиксированная шапка -->
<header class="container-fluid header w-100 bg-white position-fixed top-0 start-0 shadow-sm " style="z-index: 1050;">

    <!-- Верхний баннер -->
    <div class="row top-bar align-items-center">
        <div class="col-12 d-flex justify-content-between align-items-center px-3">
            <span class="text-center text-md-start">
                🎁 Discount on your first order!
                <a href="/sale" class="text-decoration-none text-primary">💸 Learn more →</a>
            </span>
            <button class="btn-close" aria-label="Close">❎</button>
        </div>
    </div>

    <!-- Десктоп версия -->
    <div class="row d-none d-lg-none d-xl-flex px-3">
        <div class="d-flex align-items-center w-100 justify-content-between" style="gap: 10px;">

            <!-- Лого и меню -->
            <div class="d-flex w-auto" style="gap: 10px;">
                <img src="{% static 'site_app/img/logo/logo-25.svg' %}" alt="Goabay Logo" height="40">
                <button class="btn-box menu-button" aria-label="Menu"><span class="icon">☰</span></button>
            </div>

            <!-- Поиск -->
            <div class="search-box d-flex align-items-center">
                <select class="form-select category-select">
                    <option>👉🏼 All categories</option>
                    <option>👉🏼 Clothing</option>
                    <option>👉🏼 Footwear</option>
                    <option>👉🏼 Accessories</option>
                    <option>👉🏼 Beauty & Health</option>
                    <option>👉🏼 Home & Living</option>
                </select>
                <input type="text" class="form-control search-input" placeholder="🤔 What are we looking for, Bro?">
                <button class="btn btn-primary search-btn">Let's GO!</button>
            </div>

            <!-- Иконки действий -->
            <div class="d-flex py-3" style="gap: 10px;">
                <button class="btn-box open-cart-btn" aria-label="Shopping cart">
                    <span class="icon">🛒</span>
                    <span class="badge">99</span>
                    <span class="btn-title">157.716</span>
                </button>
                <button class="btn-box" aria-label="Currency">💵<span class="badge">₹</span></button>
                <button class="btn-box" aria-label="Language">🌐<span class="badge">En</span></button>
                <button class="btn-box" aria-label="Wishlist" style="min-width: 60px;">💖<span class="badge">25</span></button>
                <button class="btn-box" aria-label="Compare products">⚖️<span class="badge">10</span></button>
                <button class="btn-box" aria-label="Notifications">🔔<span class="badge">10</span></button>
                <button class="btn-box" aria-label="Coins">💰<span class="badge">99</span></button>
                <button class="btn-box" aria-label="Login" style="min-width: 80px;">🔑<span class="btn-title">Login</span></button>
            </div>
        </div>
    </div>

    <!-- Мобильная версия -->
    <div class="mobile-header d-flex d-md-none flex-column">

        <!-- Первый ряд -->
        <div class="d-flex align-items-center py-1 w-100 justify-content-between">
            <div class="d-flex w-auto">
                <img src="{% static 'site_app/img/logo/logo.svg' %}" alt="Goabay Logo" height="40">
            </div>
            <div class="d-flex flex-grow-1 px-2">
                <div class="search-box d-flex align-items-center w-100">
                    <input type="text" class="form-control search-input" placeholder="🤔 Search">
                    <button class="btn btn-primary search-btn">GO!</button>
                </div>
            </div>
            <button class="btn-box menu-button" aria-label="Menu"><span class="icon">☰</span></button>
        </div>

        <!-- Ряд с горизонтальной прокруткой -->
        <div class="d-flex flex-nowrap overflow-auto justify-content-between p-1 w-100" style="gap: 10px;">
            <button class="btn-box" aria-label="Login">
                <span class="icon">🔑</span>
                <span class="btn-title">Login</span>
            </button>
            <button class="btn-box open-cart-btn" aria-label="Shopping cart">
                <span class="icon">🛒</span>
                <span class="badge">99</span>
                <span class="btn-title">157.716</span>
            </button>
            <button class="btn-box" aria-label="Currency">
                <span class="icon">💵</span>
                <span class="badge">₹</span>
            </button>
            <button class="btn-box" aria-label="Language">
                <span class="icon">🌐</span>
                <span class="badge">En</span>
            </button>
            <button class="btn-box" aria-label="Wishlist" style="min-width: 60px;">
                <span class="icon">💖</span>
                <span class="badge">25</span>
            </button>
            <button class="btn-box" aria-label="Compare products" style="min-width: 60px;">
                <span class="icon">⚖️</span>
                <span class="badge">10</span>
            </button>
            <button class="btn-box" aria-label="Notifications" style="min-width: 60px;">
                <span class="icon">🔔</span>
                <span class="badge">10</span>
            </button>
            <button class="btn-box" aria-label="Coins" style="min-width: 60px;">
                <span class="icon">💰</span>
                <span class="badge">99</span>
            </button>
        </div>
    </div>

    <!-- Планшетная версия -->
    <div class="row pad-header d-none d-md-flex d-lg-flex d-xl-none px-3">

        <!-- Лого, поиск, меню -->
        <div class="d-flex align-items-center py-1 w-100 justify-content-between" style="gap: 10px;">
            <div class="d-flex w-auto" style="gap: 10px;">
                <img src="{% static 'site_app/img/logo/logo-25.svg' %}" alt="Goabay Logo" height="40">
                <button class="btn-box menu-button" aria-label="Menu"><span class="icon">☰</span></button>
            </div>

            <div class="d-flex flex-nowrap overflow-auto justify-content-between p-1 w-100" style="gap: 10px;">
                <button class="btn-box" aria-label="Login" style="min-width: 80px;">
                    <span class="icon">🔑</span>
                    <span class="btn-title">Login</span>
                </button>
                <button class="btn-box open-cart-btn" aria-label="Shopping cart">
                    <span class="icon">🛒</span>
                    <span class="badge">99</span>
                    <span class="btn-title">157.716</span>
                </button>
                <button class="btn-box" aria-label="Currency">
                    <span class="icon">💵</span>
                    <span class="badge">₹</span>
                </button>
                <button class="btn-box" aria-label="Language">
                    <span class="icon">🌐</span>
                    <span class="badge">En</span>
                </button>
                <button class="btn-box" aria-label="Compare products">
                    <span class="icon">💖</span>
                    <span class="badge">25</span>
                </button>
                <button class="btn-box" aria-label="Compare products">
                    <span class="icon">⚖️</span>
                    <span class="badge">10</span>
                </button>
                <button class="btn-box" aria-label="Notifications">
                    <span class="icon">🔔</span>
                    <span class="badge">10</span>
                </button>
                <button class="btn-box" aria-label="Coins">
                    <span class="icon">💰</span>
                    <span class="badge">99</span>
                </button>
            </div>
        </div>

        <div class="d-flex align-items-center py-1 w-100 justify-content-between">
            <div class="d-flex flex-grow-1">
                <div class="search-box d-flex align-items-center">
                    <select class="form-select category-select">
                        <option>👉🏼 All categories</option>
                        <option>👉🏼 Clothing</option>
                        <option>👉🏼 Footwear</option>
                        <option>👉🏼 Accessories</option>
                        <option>👉🏼 Beauty & Health</option>
                        <option>👉🏼 Home & Living</option>
                    </select>
                    <input type="text" class="form-control search-input" placeholder="🤔 What are we looking for, Bro?">
                    <button class="btn btn-primary search-btn">Lets GO!</button>
                </div>
            </div>
        </div>

    </div>

</header>
