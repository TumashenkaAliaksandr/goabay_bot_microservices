{% load static %}

{% block content %}
    <!-- Боковое меню корзины -->
    <!-- MESSAGES SIDE MENU -->
    <div id="messagesMenu" class="cart-menu cart-menu__messages d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between p-2">
            <h4>🔔 Messages</h4>
            <button class="close-side-btn">✖</button>
        </div>

        <div class="cart-menu__items flex-grow-1 overflow-auto px-2">
            <div class="notification-item mb-3 p-3 border border-success rounded fade-in">
                <div class="d-flex align-items-center">
                    <i class="bi bi-check-circle text-success me-2"></i>
                    <span>Order #12345 has been shipped.</span>
                </div>
                <p class="text-muted small mb-0">2025-04-30 10:30 AM</p>
                <a href="#" class="btn btn-link btn-sm p-0 notification-btn">View Details</a>
            </div>
        </div>

        <div class="cart-menu__footer p-3">
            <p>Unread messages: <span id="messagesCount">0</span></p>
            <button class="btn btn-outline-primary w-100">Go to messages</button>
        </div>
    </div>

    <!-- WALLET SIDE MENU -->
    <div id="walletMenu" class="cart-menu cart-menu__wallet d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between p-2">
            <h4>💰 Wallet</h4>
            <button class="close-side-btn">✖</button>
        </div>

        <div class="cart-menu__items flex-grow-1 overflow-auto px-2">

            <!-- Wallet Transaction -->
            <div class="last-transaction alert alert-success py-2 px-3 small mb-3">
                <small class="text-muted">Last transaction:</small>
                <span><strong>₹500.00</strong> was added on 2025-04-29.</span>
            </div>

        </div>

        <div class="cart-menu__footer p-3">
            <p>Balance: <span id="walletBalance">1,200 ₹</span></p>
            <button class="btn btn-primary w-100 mb-2">Top up</button>
            <button class="btn btn-outline-primary w-100">Go to wallet</button>
        </div>
    </div>

    <!-- SHOPPING CART SIDE MENU -->
    <div id="cartMenu" class="cart-menu cart-menu__shopping d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between p-2">
            <h4>🛒 Your shopping cart</h4>
            <button class="close-side-btn">✖</button>
        </div>

        <div class="cart-menu__items flex-grow-1 overflow-auto px-2">
            <!-- Здесь будут карточки товаров -->

        </div>

        <div class="cart-menu__footer p-3">
            <p>Items in cart: <span id="cartItemCount">8</span></p>
            <p>Total: <span id="cartTotal">6,460 ₹</span></p>
            <button class="btn btn-primary w-100 mb-2">Place an order</button>
            <button class="btn btn-outline-primary w-100">Go to cart</button>
        </div>
    </div>
    <!-- END Боковое меню корзины -->
{% endblock %}
