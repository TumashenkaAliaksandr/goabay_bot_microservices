{% load static %}

{% block content %}
    <!-- Боковое меню корзины -->
    <div id="cartMenu" class="cart cart-menu d-flex flex-column">
        <div class="bg-white d-flex align-items-center justify-content-between p-3 border-bottom">
            <h4 class="mb-0">🛒 Your shopping cart</h4>
            <button class="close-cart-btn">✖</button>
        </div>

        <!-- Список товаров с прокруткой -->
        <div class="cart-items flex-grow-1 overflow-auto">

            <!-- SIDEBAR CART PRODUCT CARD -->
            <div class="bg-white border-bottom cart-item d-flex align-items-start gap-2 p-2 position-relative">
                <!-- Изображение товара -->
                <img src="{% static 'site_app/img/products/seven-chakra-rama-krishna.jpg' %}" alt="Product"
                     class="product-img rounded" style="width: 80px; height: 80px; object-fit: cover;">
                <!-- Инфо о товаре -->
                <div class="flex-grow-1">
                    <h6 class="product-name fw-semibold mb-1 px-2" title="Seventh Chakra Rama Krishna Incense"
                        style="font-size: 0.9rem;">Seventh Chakra Rama Krishna Incense</h6>
                    <div class="d-flex justify-content-between align-items-center px-2">
                        <!-- Цена -->
                        <div class="price text-danger fw-bold" style="font-size: 0.9rem;">110 ₹</div>
                        <!-- Кол-во -->
                        <div class="quantity-control d-flex align-items-center border rounded overflow-hidden">
                            <button class="btn btn-sm btn-light border-0 px-2">-</button>
                            <div class="px-2" style="min-width: 24px; text-align: center;">1</div>
                            <button class="btn btn-sm btn-light border-0 px-2">+</button>
                        </div>
                    </div>
                </div>
                <!-- Кнопка удалить -->
                <button class="btn btn-sm border-0 rounded-circle position-absolute top-0 end-0 m-1 d-flex justify-content-center align-items-center"
                        style="width: 24px; height: 24px;">🗑
                </button>
            </div>
            <!-- END SIDEBAR CART PRODUCT CARD -->

        </div>

        <!-- Фиксированный блок с итогами и кнопками -->
        <div class="cart-content bg-white p-3 border-top">
            <p>Items in cart: <span id="cartItemCount">8</span></p>
            <p>Total: <span id="cartTotal">6,460 ₹</span></p>
            <button class="btn btn-primary w-100 mb-2">Place an order</button>
            <button class="btn btn-outline-primary w-100">Go to cart</button>
        </div>

    </div>
    <!-- END Боковое меню корзины -->
{% endblock %}
