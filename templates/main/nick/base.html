{% load static %}

<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Goabay - Goods from India</title>
    <meta name="description" content="E-commerce store for Indian products">
    <meta name="keywords" content="E-commerce, India, Goods">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'site_app/img/icon/logo.svg' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'site_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'site_app/css/nick_style.css' %}">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css" />

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'site_app/assets/js/custom.js' %}" defer></script>
</head>

{% include 'main/nick/header.html' %}
{% block content %}{% endblock %}
